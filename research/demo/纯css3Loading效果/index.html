		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="renderer" content="webkit" />

	<style>
		* {
			box-sizing: border-box;
			cursor: wait;
		}
		
		.loading{
			position: fixed;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			background-color: orange;
		}
		.father {
			position: absolute;
		    width: 200px;
		    height: 200px;
		    border-bottom: 5px solid black;
		    margin: auto;
		    top: 0;
		    overflow: hidden;
		    left: 0;
		    right: 0;
		    bottom: 0;
		}
		
		.animate {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 130px;
			left: 0px;
			animation: animate 12s linear infinite;
			-webkit-animation: animate 12s linear infinite;
			-moz-animation: animate 12s linear infinite;
			-ms-animation: animate 12s linear infinite;
			-o-animation: animate 12s linear infinite;
		}
		
		@keyframes animate {
			0% {
				top: 130px;
			}
			1% {
				top: 80px;
			}
			75% {
				top: 80px;
			}
			76% {
				top: 130px;
			}
			100% {
				top: 130px;
			}
		}
		
		@-webkit-keyframes animate {
			0% {
				top: 130px;
			}
			1% {
				top: 80px;
			}
			75% {
				top: 80px;
			}
			76% {
				top: 130px;
			}
			100% {
				top: 130px;
			}
		}
		
		@-moz-keyframes animate {
			0% {
				top: 130px;
			}
			1% {
				top: 80px;
			}
			75% {
				top: 80px;
			}
			76% {
				top: 130px;
			}
			100% {
				top: 130px;
			}
		}
		
		@-o-keyframes animate {

			}
			75% {

			76% {

			}
			100% {
				top: 130px;
			}
		}

			76% {

			}
			100% {
				top: 130px;
			}

		.sun {
			position: relative;
			width: 100%;
			height: 100%;
			transform: rotateZ(0deg);
			-webkit-transform: rotateZ(0deg);
			-ms-transform: rotateZ(0deg);
			-moz-transform: rotateZ(0deg);
			-o-transform: rotateZ(0deg);
			animation: rotate 20s linear infinite;
			-webkit-animation: rotate 20s linear infinite;
			-ms-animation: rotate 20s linear infinite;
			-moz-animation: rotate 20s linear infinite;
			-o-animation: rotate 20s linear infinite;
		}
		
		.sun_yuan {
			position: absolute;
			width: 70%;
			height: 70%;
			margin: auto;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			border: 5px solid black;
			border-radius: 50%;
		}
		
		.sun_line {
			position: absolute;
			width: 20px;
			height: 5px;
			background-color: black;
			border-radius: 5px;
		}
		
		.line1 {
			top: 49%;
			left: 0;
		}
		
		.line2 {
			top: 18%;
			left: 11%;
			transform: rotateZ(45deg);
			-webkit-transform: rotateZ(45deg);
			-moz-transform: rotateZ(45deg);
			-ms-transform: rotateZ(45deg);
			-o-transform: rotateZ(45deg);
		}
		
		.line3 {
			top: 4%;
			left: 44%;
			transform: rotateZ(90deg);
			-webkit-transform: rotateZ(90deg);
			-moz-transform: rotateZ(90deg);
			-ms-transform: rotateZ(90deg);
			-o-transform: rotateZ(90deg);
		}
		
		.sun_line.line4 {
			top: 18%;
			right: 11%;
			transform: rotateZ(135deg);
			-webkit-transform: rotateZ(135deg);
			-moz-transform: rotateZ(135deg);
			-ms-transform: rotateZ(135deg);
			-o-transform: rotateZ(135deg);
		}
		
		.sun_line.line5 {
			top: 49%;
			right: 0;
		}
		
		.sun_line.line6 {
			bottom: 18%;
			left: 11%;
			transform: rotate(315deg);
			-webkit-transform: rotateZ(315deg);
			-moz-transform: rotateZ(315deg);
			-ms-transform: rotateZ(315deg);
			-o-transform: rotateZ(315deg);
		}
		
		.sun_line.line7 {

			-moz-transform: rotateZ(90deg);

			-o-transform: rotateZ(90deg);

		.sun_line.line8 {

			-moz-transform: rotateZ(225deg);
			-ms-transform: rotateZ(225deg);
			-o-transform: rotateZ(225deg);
		}
		
		@keyframes rotate {
			from {
				transform: rotateZ(0deg);
				-webkit-transform: rotateZ(0deg);
				-ms-transform: rotateZ(0deg);
				-moz-transform: rotateZ(0deg);
				-o-transform: rotateZ(0deg);
			}
			to {
				transform: rotateZ(360deg);
				-webkit-transform: rotateZ(360deg);
				-ms-transform: rotateZ(360deg);
				-moz-transform: rotateZ(360deg);
				-o-transform: rotateZ(360deg);
			}
		}
		
		@-webkit-keyframes rotate {
			from {
				transform: rotateZ(0deg);
				-webkit-transform: rotateZ(0deg);
				-ms-transform: rotateZ(0deg);
				-moz-transform: rotateZ(0deg);

				-moz-transform: rotateZ(360deg);
				-o-transform: rotateZ(360deg);

			}
		}
