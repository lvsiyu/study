<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../../../lib/js/jquery-1.11.3.min.js"></script>
		<script>
			$(document).ready(function() {
				$(".bb").click(function() {
					var kk = $(".aa").val();
					alert(kk.toLocaleLowerCase());
				});
				$(".cc").click(function() {
					var kk = $(".aa").val();
					alert(kk.toUpperCase());
				});
			});
		</script>
	</head>

	<body>
		<input class="aa" type="text" value="" />
		<div class="father" style="margin: 30px 0px;">
			<div class="bb" style="width: 50px;height: 50px; background-color: black;cursor: pointer;display: inline-block;"></div>
			<div class="cc" style="width: 50px;height: 50px; background-color: black;cursor: pointer;display: inline-block;"></div>
		</div>
	</body>

</html>
