<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">-->
		<link rel="stylesheet" href="../../../lib/css/bootstrap-grid.min.css" />
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<!--<link rel="stylesheet" href="css/share_hover/font-awesome.min.css"/>-->	
		<style>
			body {
			    background: whitesmoke;
			}
			.social {
			    width: 210px;
			    height: 40px;
			    text-align: center;
			    position: absolute;
			    left: 50%;
			    top: 50%;
			    margin: -20px 0 0 -105px;
			    padding: 0;
			}
			.social li {
			    list-style-type: none;
			    display: inline-block;
			    margin: 0 0 0 -10px;
			    pading: 0;
			}
			.social li a {
			    text-align: center;
			    color: #444444;
			}
			.social li a i {
			    display: inline-block;
			    font-size: 0;
			    line-height: 1;
			    cursor: pointer;
			    padding: 10px;
			    width: 40px;
			    height: 40px;
			    border-radius: 50%;
			    text-align: center;
			    position: relative;
			    color: #444444;
			    z-index: 1;
			    -webkit-transition: all 0.2s ease-in-out;
			    transition: all 0.2s ease-in-out;
			}
			.social li a i:before {
			    font-size: 20px;
			    z-index: 2;
			    position: relative;
			}
			.social li a i:after {
			    opacity: 0;
			    pointer-events: none;
			    position: absolute;
			    left: 0;
			    top: 0;
			    width: 100%;
			    height: 100%;
			    border-radius: 100%;
			    content: "";
			    -webkit-transform: scale(0.2);
			    transform: scale(0.2);
			    -webkit-transition: all 0.2s ease-in-out;
			    transition: all 0.2s ease-in-out;
			}
			.social li a i:hover {
			    color: #ffffff;
			}
			.social li a i:hover:after {
			    -webkit-transform: scale(1);
			    transform: scale(1);
			    opacity: 1;
			}
			.social .facebook .fa:after {
			    background: #3b5998;
			}
			.social .twitter .fa:after {
			    background: #55acee;
			}
			.social .instagram .fa:after {
			    background: #125688;
			}
			.social .linkedin .fa:after {
			    background: #007bb5;
			}
			.social .rss .fa:after {
			    background: #ff6600;
			}
		</style>
	</head>
	<body>
		<ul class='social'>
		    <li class='facebook'>
		        <a>
		            <i class='fa fa-lg fa-facebook-official'></i>
		        </a>
		    </li>
		    <li class='twitter'>
		        <a>
		            <i class='fa fa-lg fa-twitter'></i>
		        </a>
		    </li>
		    <li class='instagram'>
		        <a>
		            <i class='fa fa-lg fa-instagram'></i>
		        </a>
		    </li>
		    <li class='linkedin'>
		        <a>
		            <i class='fa fa-lg fa-linkedin'></i>
		        </a>
		    </li>
		    <li class='rss'>
		        <a>
		            <i class='fa fa-lg fa-rss'></i>
		        </a>
		    </li>
		</ul>
	</body>
</html>
