<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../../../lib/js/arttemplate/arttemplate.js" ></script>
		
		<style>
			ul,li{
				padding: 0;
			}
		
			.li{
				position: relative;
				display: inline-block;
				border: 1px solid orange;
				cursor: pointer;
			}
			
			.li:hover{
				background-color: orange;
				color: #FFF;
			}
		</style>
	</head>
	<body>
		
		<div id="content"></div>
		
		
		<script id="test" type="text/html">
			{{if isAdmin}}
			
			<h1>{{title}}</h1>
			<ul>
			    {{each aa as bb}}
			        <li class="li">{{bb}}</li>
			    {{/each}}
			</ul>
			
			{{/if}}
		</script>
			
		
		<script>
			var data = {
				title: '我是标题',
				isAdmin: true,
				aa: ['第1', '第2', '第3', '第4', '第5', '第6', '第7']
			};
			var html = template('test', data);
			document.getElementById('content').innerHTML = html;
		</script>
	</body>
</html>
