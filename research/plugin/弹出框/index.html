<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../../lib/css/dialog/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../../../lib/css/dialog/demo.css" />
		<link rel="stylesheet" type="text/css" href="../../../lib/css/dialog/dialog.css" />
		<link rel="stylesheet" type="text/css" href="../../../lib/css/dialog/dialog-wilma.css" />
		<script src="../../../lib/js/dialog/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="button-wrap"><button data-dialog="somedialog" class="trigger">点我点我</button></div>
		
		<div id="somedialog" class="dialog">
			<div class="dialog__overlay"></div>
			<div class="dialog__content">
				<div class="morph-shape">
					<svg width="100%" height="100%" viewBox="0 0 560 280" preserveAspectRatio="none">
						<rect x="3" y="3" fill="none" width="556" height="276"/>
					</svg>
				</div>
				<div class="dialog-inner">
					<h2><strong>哈哈</strong>我是一个弹出框</h2>
					<div><button class="action" data-dialog-close>关闭</button></div>
				</div>
			</div>
		</div>
				
		<script src="../../../lib/js/dialog/classie.js"></script>
		<script src="../../../lib/js/dialog/dialogFx.js"></script>
		
		<script>
			(function() {

				var dlgtrigger = document.querySelector( '[data-dialog]' ),
					somedialog = document.getElementById( dlgtrigger.getAttribute( 'data-dialog' ) ),
					dlg = new DialogFx( somedialog );

				dlgtrigger.addEventListener( 'click', dlg.toggle.bind(dlg) );

			})();
		</script>
	</body>
</html>
