<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>图片放大镜插件</title>
		
		<script type="text/javascript" src="../../../lib/js/zoom/jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="../../../lib/js/zoom/jquery.jqzoom1.0.1.js"></script>
		<script type="text/javascript" src="../../../lib/js/zoom/jqzoom.pack.1.0.1.js"></script>
		<link rel="stylesheet" href="../../../lib/css/zoom/jqzoom.css" />
		
		<style type="text/css">
			img {
				border: none;
			}
		</style>
		<script type="text/javascript">
			$(function() {
				var setting = {
					zoomType: "reverse",
					zoomWidth: 200,
					zoomHeight: 200,
					xOffset: 20,
					yOffset: 20,
					lens: true,
					title: true,
					imageOpacity: 0.5
				};
				$(".zoom").jqzoom();
			});
		</script>
	</head>

	<body>
		<div>
			<h2>图片放大镜</h2>
			<a href="../../../lib/img/compulter/big.jpg" class="zoom"> 
				<img src="../../../lib/img/compulter/small.jpg" title="我的笔记本" />
			</a> 
		</div>
	</body>

</html>
