<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../../../lib/js/jquery-2.2.2.min.js" ></script>
		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>-->
		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>-->
		<script type="text/javascript" src="../../../lib/js/font_animate/TweenMax.min.js" ></script>
		<script type="text/javascript" src="../../../lib/js/font_animate/jquery.lettering.min.js" ></script>
		<section class="container">
		    <h1>
		    <span class="title">hahahahahahahahahahahahahahahahahaha</span>
		    <span class="title">a long</span>
		    <span class="title">long title</span>
		  </h1>
		</section>
		
		<style>
			@import url(https://fonts.googleapis.com/css?family=Fjalla+One);
			html {
			    height: 100%;
			}
			body {
			    font-family: 'Fjalla One', sans-serif;
			    background: linear-gradient(to bottom, #405166 0%, #656f6f 100%);
			}
			.container {
			    transform: translate(-50%, -50%);
			    top: 50%;
			    left: 50%;
			    display: block;
			    position: absolute;
			    max-width: 225px;
			}
			h1 {
			    color: #fff;
			    text-transform: uppercase;
			    font-size: 42px;
			    margin: 0;
			    line-height: 47px;
			    letter-spacing: 2px;
			}
			.title {
			    transform: translateX(-50%) rotate(-10deg);
			    display: block;
			    float: left;
			    left: 50%;
			    position: relative;
			}
			.title span {
			    transform: skew(-10deg);
			    display: block;
			    float: left;
			    text-shadow: #533d4a 1px 1px, #533d4a 2px 2px, #533d4a 3px 3px, #533d4a 4px 4px, #533d4a 5px 5px, #533d4a 6px 6px;
			    min-width: 10px;
			    min-height: 10px;
			    position: relative;
			}
			.title:nth-child(1) {
			    color: #e55643;
			}
			.title:nth-child(2) {
			    color: #2b9f5e;
			}
			.title:nth-child(3) {
			    color: #f1c83c;
			}
		</style>
		
		<script>
			$(document).ready(function() {
			    $(".title").lettering();
			});
			
			$(document).ready(function() {
			    var title1 = new TimelineMax();
			    title1.staggerFromTo(".title span", 0.5, {
			        ease: Back.easeOut.config(1.7),
			        opacity: 0,
			        bottom: -80
			    }, {
			        ease: Back.easeOut.config(1.7),
			        opacity: 1,
			        bottom: 0
			    }, 0.05);
			}, 1000);
		</script>
	</head>
	<body>
	</body>
</html>
