<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			html,
			body {
				text-align: center;
			}
			
			.aa {
				position: relative;
				width: 100%;
				text-align: center;
				font-weight: bold;
				font-size: 30px;
				-webkit-box-reflect: -webkit-linear-gradient(rgba(250, 250, 250, 0), rgba(250, 250, 250, .0) 30%, rgba(250, 250, 250, 0.3));
				-webkit-box-reflect: -moz-linear-gradient(rgba(250, 250, 250, 0), rgba(250, 250, 250, .0) 30%, rgba(250, 250, 250, 0.3));
				-webkit-box-reflect: -o-linear-gradient(rgba(250, 250, 250, 0), rgba(250, 250, 250, .0) 30%, rgba(250, 250, 250, 0.3));
				-webkit-box-reflect: -webkit-gradient(linear, 0 0, 0 100%, from(rgba(250, 250, 250, 0)), color-stop(0.3, rgba(250, 250, 250, .0)), to(rgba(250, 250, 250, 0.3)));
				-webkit-box-reflect: below -10px linear-gradient(rgba(250, 250, 250, 0), rgba(250, 250, 250, .0) 30%, rgba(250, 250, 250, 0.3));
				box-reflect: below -10px -webkit-linear-gradient(top, rgba(250, 250, 250, 0), rgba(250, 250, 250, .0) 30%, rgba(250, 250, 250, 0.3));
			}
			
			.bb {
				position: relative;
				margin: 30px auto;
				-webkit-box-reflect: -webkit-linear-gradient(rgba(250, 250, 250, 0), rgba(250, 250, 250, .0) 30%, rgba(250, 250, 250, 0.3));
				-webkit-box-reflect: -moz-linear-gradient(rgba(250, 250, 250, 0), rgba(250, 250, 250, .0) 30%, rgba(250, 250, 250, 0.3));
				-webkit-box-reflect: -o-linear-gradient(rgba(250, 250, 250, 0), rgba(250, 250, 250, .0) 30%, rgba(250, 250, 250, 0.3));
				-webkit-box-reflect: -webkit-gradient(linear, 0 0, 0 100%, from(rgba(250, 250, 250, 0)), color-stop(0.3, rgba(250, 250, 250, .0)), to(rgba(250, 250, 250, 0.3)));
				-webkit-box-reflect: below 0px linear-gradient(rgba(250, 250, 250, 0), rgba(250, 250, 250, .0) 30%, rgba(250, 250, 250, 0.3));
				box-reflect: below 0px -webkit-linear-gradient(top, rgba(250, 250, 250, 0), rgba(250, 250, 250, .0) 30%, rgba(250, 250, 250, 0.3));
			}
		</style>
	</head>

	<body>
		<div class="aa">不怕神一样的对手，就怕猪一样的队友</div>
		<img class="bb" src="../../../../lib/img/yuan/yuan.png" />
	</body>

</html>
