<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box {
				margin: 80px 30px;
				width: 200px;
				height: 200px;
				position: relative;
				background: #fff;
				float: left;
			}
			
			.box:before {
				content: '';
				z-index: -1;
				position: absolute;
				width: 220px;
				height: 220px;
				top: -10px;
				left: -10px;
				background-image: linear-gradient(45deg, black, white);
			}
		</style>
	</head>

	<body>
		<div class="box"></div>
	</body>

</html>
