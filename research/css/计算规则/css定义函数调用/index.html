<html>
	<head>
		<meta charset="UTF-8">

				--2: orange;
			}
			
			.aa{
				position: relative;
				width: 50px;
				height: 50px;
				background-color: var(--1);
				display: inline-block;
			}
			
			.bb{
				position: relative;
				width: 50px;
				height: 50px;
				background-color: var(--2);
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div class="aa"></div>
		<div class="bb"></div>
	</body>
</html>
