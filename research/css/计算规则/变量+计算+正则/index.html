<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				box-sizing: border-box;
			}
			
			html,
			body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				border: 0;
			}
			
			:root {
				--width: 100%;
				--bgcolor: orange;
				--height: 100px;
			}
			
			.aa {
				position: relative;
				width: calc(var(--width) / 3 - 5px);
				height: var(--height);
				float: left;
				margin-right: calc(5px*3 / 2);
				margin-bottom: calc(5px*3 / 2);
				background-color: var(--bgcolor);
			}
			
			div[lala^='th'] {
				margin-right: 0px;
			}
		</style>

	</head>

	<body>
		<div class="aa"></div>
		<div class="aa"></div>
		<div class="aa" lala="th"></div>
		<div class="aa"></div>
		<div class="aa"></div>
		<div class="aa" lala="th"></div>
		<div class="aa"></div>
		<div class="aa"></div>
		<div class="aa" lala="th"></div>
		<div class="aa"></div>
		<div class="aa"></div>
		<div class="aa" lala="th"></div>
		<div class="aa"></div>
		<div class="aa"></div>
		<div class="aa" lala="th"></div>
		<div class="aa"></div>
		<div class="aa"></div>
		<div class="aa" lala="th"></div>
	</body>

</html>
