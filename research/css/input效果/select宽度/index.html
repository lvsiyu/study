<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			div {
				margin-bottom: 1px;
			}
			
			.input1 {
				width: 98px;
				border: 1px solid #0000FF;
			}
			
			.select1 {
				width: 100px;
				border: 1px solid #0000FF;
				padding: 1px;
			}
			/*select样式width已包含border、padding，而input的width不包含border、padding*/
			
			.input2 {
				width: 96px;
			}
			
			.select2 {
				width: 100px;
				padding: 1px;
			}
		</style>
	</head>

	<body>
		<div><input class="input1" type="text" /></div>
		<div>
			<select class="select1">
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
		</div>
		<div><input class="input2" type="text" /></div>
		<div>
			<select class="select2">
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
	</body>

</html>
