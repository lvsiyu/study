<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.styled-select {
				width: 20%;
				height: 34px;
				overflow: hidden;
			}
			
			.styled-select select {
				background: transparent;
				width: 100%;
				padding: 5px;
				font-size: 16px;
				border: 1px solid #ccc;
				height: 34px;
				-webkit-appearance: none;
				/*for chrome*/
			}
		</style>
	</head>

	<body>
		<div class="styled-select">
			<select>
				<option>Here is the first option</option>
				<option>The second option</option>
			</select>
		</div>
	</body>

</html>
