<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				box-sizing: border-box;
			}
			
			html,
			body {
				background-color: #C4C4C4;
			}
			
			.father {
				position: relative;
				width: 200px;
				height: 50px;
				background-color: #FFF;
				overflow: hidden;
				border-radius: 5px;
			}
			
			.father:after {
				content: "";
				display: block;
				clear: both;
			}
			
			.left {
				position: relative;
				width: 60%;
				height: 100%;
				float: left;
			}
			
			.right {
				position: relative;
				width: 40%;
				height: 100%;
				float: right;
				border-left: 1px dashed #C4C4C4;
			}
			.yuan1{
				position: absolute;
				width: 15px;
				height: 15px;
				right: -7.5px;
				top: -7.5px;
				border-radius: 50%;
				background-color: #C4C4C4;
			}
			.yuan2{
				position: absolute;
				width: 15px;
				height: 15px;
				right: -7.5px;
				bottom: -7.5px;
				border-radius: 50%;
				background-color: #C4C4C4;
			}
		</style>
	</head>

	<body>
		<div class="father">
			<div class="left">
				<div class="yuan1"></div>
				<div class="yuan2"></div>
			</div>
			<div class="right"></div>
		</div>
	</body>

</html>
