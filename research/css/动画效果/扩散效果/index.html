<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.aa {
				position: absolute;
				left: 200px;
				top: 200px;
				width: 30px;
				height: 30px;
				background-color: black;
				border-radius: 50%;
			}
			
			.aa:before {
				content: "";
				position: absolute;
				display: block;
				width: 100%;
				height: 100%;
				border-radius: 50%;
				background-color: black;
				opacity: 0.6;
				-webkit-animation: wifi 2s ease-in 0s infinite;
			}
			
			@-webkit-keyframes wifi {
				0% {
					opacity: 0.6;
					-webkit-transform: scale(1, 1);
				}
				100% {
					opacity: 0;
					-webkit-transform: scale(2.5, 2.5);
				}
			}
		</style>
	</head>

	<body>
		<div class="aa"></div>
	</body>

</html>
