<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../../../../lib/js/jquery-1.11.3.min.js" ></script>
		<style>
			.aa{
				position: relative;
				width: auto;
				border: 1px solid black;
				background-color: orange;
				display: inline-block;
				padding: 10px;
				font-weight: bold;
			}
			
			.bb{
				background-color: royalblue;
			}
		</style>
		<script>
			$(document).ready(function(){
				$(".aa").each(function(){
					var kk = $(this).text();
					var aa = parseFloat(kk.substring(0,2));
					if(aa < 12){
						
					}else{
						$(this).addClass("bb");
					}
				});
				
			});
		</script>
	</head>
	<body>
		<div class="aa">10:00</div>
		<div class="aa">10:00</div>
		<div class="aa">20:00</div>
		<div class="aa">20:00</div>
		<div class="aa">20:00</div>
	</body>
</html>
