							$(".tt").css("background-color",getRandomColor20());
						}
					}

				// 给页面绑定滑轮滚动事件
				if (document.addEventListener) { // firefox
					document.addEventListener('DOMMouseScroll', scrollFunc, false);
				}
				// 滚动滑轮触发scrollFunc方法 //ie 谷歌
				document.onmousewheel = scrollFunc;

				var c = '#';
