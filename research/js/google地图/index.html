<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../../../lib/js/jquery-1.11.3.min.js" ></script>
		
		<style>
			.aa{
				position: relative;
				width: 100%;
				height: 500px;
				border: 1px solid black;
			}
			
		</style>
		
		<script>
		/*谷歌地图*/
			$(function() {
				var map = $(".aa");
				try {
					if (remote_ip_info != null) {
						var country = remote_ip_info["country"];
						if (country == null || country == ""
								|| (country != "" && country == "中国")) { // 国内
							map
									.html('<iframe src="https://surl.amap.com/3JKnW81manP" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>');
						} else { // 国外
							map
									.html('<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.2201640269927!2d102.70697741491664!3d25.060525943381762!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x36d083d422881247%3A0x447444aabbe166!2z5Lit5Zu95LqR5Y2X55yB5piG5piO5biC5LqU5Y2O5Yy65bCP6I-c5Zut56uL5Lqk5qGl!5e0!3m2!1szh-CN!2smy!4v1596787745547!5m2!1szh-CN!2smy" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>');
						}
					} else { // 返回空，国内
						map
								.html('<iframe src="https://surl.amap.com/3JKnW81manP" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>');
					}
				} catch (e) { // 无法访问新浪接口，国内
					map
							.html('<iframe src="https://surl.amap.com/3JKnW81manP" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>');
				}
			});
		</script>
	</head>
	<body>
		<div class="aa"></div>
	</body>
</html>
