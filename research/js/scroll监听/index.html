<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>滚动</title>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=EDGE, chrome=1">
		<script type="text/javascript" src="../../../lib/js/jquery-1.11.3.min.js"></script>
		<style>
			@charset "utf-8";
			* {
				box-sizing: border-box;
			}
			
			html,
			body {
				position: fixed;
				margin: 0px;
				padding: 0px;
				width: 100%;
				height: 100%;
				overflow: auto;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				-webkit-overflow-scrolling: touch;
				background-color: #FFF;
				font-family: "微软雅黑";
			}
			
			.all_father {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				overflow: auto;
			}
			
			ul,
			li {
				margin: 0px;
				padding: 0px;
				display: block;
			}
			
			img {
				display: block;
				float: none;
				border: 0px;
				margin: 0px;
				padding: 0px;
			}
			
			a {
				text-decoration: none;
				color: #000;
			}
			
			::-webkit-scrollbar {
				-webkit-appearance: none;
				width: 20px;
				height: 7px;
			}
			
			::-webkit-scrollbar-thumb {
				border-radius: 10px;
				background-color: #888;
			}
			
			.img {
				position: relative;
				width: 100%;
			}
			
			.row {
				position: relative;
				width: 100%;
			}
			
			.row:after {
				content: "";
				display: blcok;
				clear: both;
			}
			
			.aa {
				position: relative;
				width: 100%;
				height: 2000px;
				background-color: orange;
				border: 1px solid black;
			}
			
			.bb {
				position: relative;
				width: 100%;
				height: 300px;
				margin: 15px 0px;
				overflow: hidden;
			}
			
			.kk {
				position: absolute;
				width: 50%;
				height: 100%;
				margin: auto;
				top: 0px;
				background-color: cornflowerblue;
			}
			
			.ll {
				left: -100%;
				right: auto;
			}
			
			.rr {
				right: -100%;
				left: auto;
			}
			
			@media only screen and (min-width: 1px) and (max-width: 768px) {
				::-webkit-scrollbar {
					-webkit-appearance: none;
					width: 4px;
					height: 7px;
				}
			}
		</style>

		<script>
			$(document).ready(function() {
				cc = $(".cc").offset().top - 30;
				dd = $(".dd").offset().top - 30
				ee = $(".ee").offset().top - 30;
				ff = $(".ff").offset().top - 30
				gg = $(".gg").offset().top - 30;
				hh = $(".hh").offset().top - 30
				$(".all_father").scroll(function() {
					var head_top = $(".all_father").scrollTop();
					var wind = $(window).height();
					var all_height = wind + head_top;
					if(all_height >= cc && all_height < dd) {
						$(".cc").animate({
							left: "0",
							right: "0"
						}, 750);
					} else if(all_height >= dd && all_height < ee) {
						$(".dd").animate({
							left: "0",
							right: "0"
						}, 750);
					}else if(all_height >= ee && all_height < ff) {
						$(".ee").animate({
							left: "0",
							right: "0"
						}, 750);
					}else if(all_height >= ff && all_height < gg) {
						$(".ff").animate({
							left: "0",
							right: "0"
						}, 750);
					}else if(all_height >= gg && all_height < hh) {
						$(".gg").animate({
							left: "0",
							right: "0"
						}, 750);
					}else if(all_height >= hh) {
						$(".hh").animate({
							left: "0",
							right: "0"
						}, 750);
					}
				});
			});
		</script>
	</head>

	<body>
		<div class="all_father">
			<div class="aa"></div>
			<div class="bb">
				<div class="kk ll cc"></div>
			</div>
			<div class="bb">
				<div class="kk rr dd"></div>
			</div>
			<div class="bb">
				<div class="kk ll ee"></div>
			</div>
			<div class="bb">
				<div class="kk rr ff"></div>
			</div>
			<div class="bb">
				<div class="kk ll gg"></div>
			</div>
			<div class="bb">
				<div class="kk rr hh"></div>
			</div>
		</div>
	</body>

</html>
