<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=EDGE, chrome=1">
		<script type="text/javascript" src="../../../lib/js/jquery-1.11.3.min.js"></script>
		<!--<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>-->
		<style>
			* {
				box-sizing: border-box;
			}
			
			.father {
				position: relative;
				width: 100px;
				height: 50px;
				border-radius: 30px;
				padding: 2px;
				cursor: pointer;
			}
			
			.father1 {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				border-radius: 30px;
				cursor: pointer;
				border: 2px solid orange;
			}
			
			.father2 {
				position: absolute;
				top: 0;
				left: 0;
				width: 101%;
				height: 100%;
				border-radius: 30px;
				border: 0;
				cursor: pointer;
				background-color: #c4c4c4;
				border: 1px solid #C4C4C4;
			}
			
			.son {
				position: absolute;
				top: 0px;
				left: 0px;
				right: auto;
				width: 48px;
				height: 48px;
				border-radius: 50%;
				opacity: 1;
			}
			
			.son1 {
				position: absolute;
				left: -5%;
				top: -2%;
				width: 105%;
				height: 105%;
				background-color: #FFF;
				border-radius: 50%;
				box-shadow: 0 0 10px #c4c4c4;
				border-radius: 50%;
			}
			
			.son2 {
				position: absolute;
				left: 0px;
				top: 0px;
				width: 100%;
				height: 100%;
				background-color: orange;
				border-radius: 50%;
			}
		</style>

		<script>
			$(document).ready(function() {
				$(".father").click(function() {
					var aa = $(".son").attr("site");
					var margin = $(".father").width() - $(".son").width() + 4;
					if(aa == 1) {
						$(".son").stop().animate({
							left: margin + 'px',
							width: '44px',
							height: '44px',
							top: '3px',
						});
						$(".son1").stop().animate({
							opacity: '0'
						});
						$(".son").attr("site", "2");
						$(".father2").stop().animate({
							opacity: '0'
						});
					} else {
						$(".son").stop().animate({
							left: '0px',
							top: '1px',
							width: '48px',
							height: '48px'
						});
						$(".son1").stop().animate({
							opacity: '1'
						});
						$(".son").attr("site", "1");
						$(".father2").stop().animate({
							opacity: '1'
						});
					}
				});
			});
		</script>
	</head>

	<body>
		<div class="father">
			<div class="father1"></div>

			<div class="father2"></div>

			<div class="son" site="1">
				<div class="son2"></div>
				<div class="son1"></div>
			</div>
		</div>
	</body>

</html>
