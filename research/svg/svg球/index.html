		<style>
			html,body{
				position: relative;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			path {
			  stroke-dasharray: 20;/*设定他的虚线长度。长度如果超过所画路径最大值，就显示一条直线，如果小于，就是虚线*/
			  stroke-dashoffset: 2000;/*设定他的偏移量，如果是画出一条线，那么需要和虚线长度一样长。。。如果让虚线移动，那么给一个数值，决定了视觉上的移动速度*/
			  -webkit-animation: dash 20s linear infinite;
			  animation: dash 20s linear infinite;
			}
			
			@-webkit-keyframes dash {
			  to {
			    stroke-dashoffset: 0;
			  }
			}
			@keyframes dash {
			  to {
			    stroke-dashoffset: 0;
			  }
			}
			
		</style>
	</head>
