<!DOCTYPE html>
<html>
  <head> </head>
  <style>
    p {
      font-size: 64px;
    }
    .dilate {
      filter: url(#dilate);
    }
    .erode {
      filter: url(#erode);
    }

    .turbulence {
      filter: url(#fractal);
      font-size: 12em;
    }
  </style>
  <body>
    <div class="g-text">
      <p>Normal Text</p>
      <p class="dilate">Normal Text</p>
      <p class="erode">Normal Text</p>
    </div>

    <div class="turbulence">Coco</div>

    <svg width="0" height="0">
      <filter id="dilate">
        <feMorphology
          in="SourceAlpha"
          result="DILATED"
          operator="dilate"
          radius="3"
        ></feMorphology>
      </filter>
      <filter id="erode">
        <feMorphology
          in="SourceAlpha"
          result="ERODE"
          operator="erode"
          radius="1"
        ></feMorphology>
      </filter>
    </svg>

    <svg>
      <filter
        id="fractal"
        filterUnits="objectBoundingBox"
        x="0%"
        y="0%"
        width="100%"
        height="100%"
      >
        <feTurbulence
          id="turbulence"
          type="fractalNoise"
          baseFrequency="0.03"
          numOctaves="1"
        />
        <feDisplacementMap in="SourceGraphic" scale="50"></feDisplacementMap>
      </filter>
    </svg>
  </body>
</html>
