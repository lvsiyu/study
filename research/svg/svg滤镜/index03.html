<!DOCTYPE html>
<html>
  <head> </head>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    svg {
      position: absolute;
      width: 0;
      height: 0;
    }

    .box {
      position: absolute;
      margin: auto;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 500px;
      height: 500px;
    }

    .aa {
      position: relative;
      width: 100%;
      height: 100%;
      font-size: 5em;
      text-align: center;
      line-height: 200px;
      filter: url(#roughpaper);
    }
  </style>
  <body>
    <div class="box">
      <div class="aa"></div>
      <svg>
        <!-- 默认值 x="-10%" y="-10%" width="120%" height="120%"，
          因为滤镜提供了额外的空间，这样造成的投影，产生的输出就会比输入大，所以要还原 -->
        <filter id="roughpaper" width="100%" height="100%" x="0" y="0">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.04"
            result="noise"
            numOctaves="5"
          />

          <feDiffuseLighting in="noise" lighting-color="#fff" surfaceScale="2">
            <feDistantLight azimuth="45" elevation="60" />
          </feDiffuseLighting>
        </filter>
      </svg>
    </div>
  </body>
</html>
