<!DOCTYPE html>
<html>
  <head> </head>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    svg {
      position: absolute;
      width: 0;
      height: 0;
    }

    .box {
      position: absolute;
      margin: auto;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 500px;
      height: 500px;
      overflow: hidden;
    }

    .aa {
      position: relative;
      width: 100%;
      height: 100%;
      font-size: 5em;
      text-align: center;
      line-height: 200px;
      filter: url(#roughpaper);
    }

    .bb {
      position: absolute;
      width: 200px;
      height: 200px;
      margin: auto;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: #000;
    }
  </style>
  <body>
    <div class="box">
      <div class="aa"></div>
      <div class="bb"></div>
      <svg>
        <filter id="roughpaper">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.04"
            result="noise"
            numOctaves="5"
          />

          <feDiffuseLighting in="noise" lighting-color="#fff" surfaceScale="2">
            <feDistantLight azimuth="45" elevation="60" />
          </feDiffuseLighting>
        </filter>
      </svg>
    </div>
  </body>
</html>
