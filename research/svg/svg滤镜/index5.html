<!DOCTYPE html>
<html>
  <head> </head>
  <style>

    .box {
      position: relative;
      width: 100%;
      height: calc(6rem + 250px);
      background: linear-gradient(#3b8cdd, #c6e9fc);
      overflow: hidden;
    }
    /* 纯白色云朵 */
    .cloud {
      width: 500px;
      height: 250px;
      margin: 3rem auto;
      position: relative;
    }
    .cloud:empty {
      filter: url(#cloudRandom);
      background: radial-gradient(
        closest-side,
        #fff var(--start-stop, 20%),
        #fffa var(--mid-stop, 60%),
        #fff0 80%
      );
      border-radius: 50%;
    }
    /* 带阴影的云朵 */
    .cloud > i {
      position: absolute;
      width: inherit;
      height: inherit;
      border-radius: 50%;
    }
    .cloud-basic {
      filter: url(#cloudBasic);
      background: radial-gradient(closest-side, #fff 60%, transparent 80%);
    }
    .cloud-mid {
      filter: url(#cloudShadow);
      background: radial-gradient(
        closest-side at 50% 60%,
        rgba(100, 90, 80, 0.2),
        transparent 60%
      );
    }
    .cloud-shadow {
      background: radial-gradient(
        closest-side at 50% 70%,
        rgba(0, 0, 0, 0.05),
        transparent 40%
      );
      filter: url(#cloudShadow);
    }
  </style>
  <body>
    <svg width="0" height="0" style="position: absolute">
      <filter id="cloudBasic">
        <feTurbulence
          type="fractalNoise"
          baseFrequency="0.015"
          numOctaves="4"
        />
        <feDisplacementMap in="SourceGraphic" scale="170" />
      </filter>
      <filter id="cloudShadow">
        <feTurbulence
          type="fractalNoise"
          baseFrequency="0.015"
          numOctaves="2"
        />
        <feDisplacementMap in="SourceGraphic" scale="140" />
      </filter>
    </svg>
    <div class="box">
      <div class="cloud">
        <i class="cloud-basic"></i>
        <i class="cloud-mid"></i>
        <i class="cloud-shadow"></i>
      </div>
    </div>
  </body>
</html>
